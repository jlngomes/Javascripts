<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Interativa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="titulo">Meu Título</h1>
    <p id="paragrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus eum, at ducimus aliquam delectus hic.</p>

    <img id="imagem" src="https://placekitten.com/200/200" alt="Imagem Aleatória">

        <button onclick="alterarImagem()">Alterar Imagem</button>

        <button class="toggle-btn">Btn 3</button>
    </div>

    <script src="script.js"></script>
